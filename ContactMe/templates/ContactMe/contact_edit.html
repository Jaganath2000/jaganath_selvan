{% block content %}
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4">Edit Contact</h2>
      <form method="post" action="{% url 'ContactMe:contact_edit' contact.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="{% url 'ContactMe:contact_list' %}" class="btn btn-secondary ml-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Include Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Style for the footer -->
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa; /* Light gray background color */
    }

    .card {
      border-radius: 15px;
      border: 1px solid #dee2e6;
      margin: 20px auto;
      max-width: 500px; /* Adjusted maximum width */
      padding: 20px;
    }

    form {
      margin-top: 20px; /* Add space above the form */
    }

    .btn {
      margin-top: 10px; /* Add space between buttons */
    }

    footer {
      margin-top: auto;
      padding: 10px 0;
      background-color: #343a40; /* Dark background color for the footer */
      color: #ffffff; /* White text color */
      text-align: center;
    }
  </style>

  <!-- Footer with copyright notice -->
  <footer>
    <p>&copy; 2023 Created by Jaganath Selvan</p>
  </footer>
{% endblock %}
